<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Cost Estimation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Transformer Cost Estimation</h2>
        <form action="/materials" method="post">
            <div class="form-group">
                <label for="kva">KVA:</label>
                <input type="number" class="form-control" id="kva" name="kva" required>
            </div>
            <div class="form-group">
                <label for="primary_voltage">Primary Voltage:</label>
                <input type="number" class="form-control" id="primary_voltage" name="primary_voltage" required>
            </div>
            <div class="form-group">
                <label for="secondary_voltage">Secondary Voltage:</label>
                <input type="number" class="form-control" id="secondary_voltage" name="secondary_voltage" required>
            </div>
            <div class="form-group">
                <label for="phase">Phase:</label>
                <select class="form-control" id="phase" name="phase" required>
                    <option value="single">Single</option>
                    <option value="three">Three</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
